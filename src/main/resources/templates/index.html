<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photographer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<!--NavBar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary text-white bg-dark p-0">
    <div class="container-fluid text-white bg-dark p-3">
        <a class="navbar-brand text-white" href="#">Photographers</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse text-white bg-dark" id="navbarNav">
            <ul class="navbar-nav text-white">
                <li class="nav-item text-white">
                    <a class="nav-link active text-white"  aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link text-white" href="/listPhotographers">List of photographers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center m-4">Photographer Registration</h1>

<!-- Form Input -->
<form class="p-5" th:action="@{/savePhotographer}" th:object="${photographer}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" th:field="*{email}" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" th:field="*{password}" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" th:field="*{profilePic}" name="profilePic" class="form-control" id="imageUrl">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
