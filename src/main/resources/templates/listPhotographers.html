<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of registered photographers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<!--NavBar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary text-white bg-dark p-0">
    <div class="container-fluid text-white bg-dark p-3">
        <a class="navbar-brand text-white" href="#">Photographers</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse text-white bg-dark" id="navbarNav">
            <ul class="navbar-nav text-white">
                <li class="nav-item text-white">
                    <a class="nav-link active text-white"  aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link text-white" href="/listPhotographers">List of photographers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>List of registered photographers</h2>

<!-- Bootstrap Card -->
<div th:each="photographer: ${photographers}" class="card mt-4" style="width: 18rem;">
    <img th:src="${photographer.profilePic}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Email: <span th:text="${photographer.email}"></span></h5>
        <p class="card-text">Password: <span th:text="${photographer.password}"></span> </p>
        <a href="#" class="btn btn-primary">Edit</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
